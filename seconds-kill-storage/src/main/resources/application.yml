server:
  port: 8025
spring:
  application:
    name: seconds-kill-storage
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:9010
    alibaba:
      seata:
        tx-service-group: seconds_tx_group
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seconds-kill-storage?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
    username: root
    password: root
  rabbitmq:
    virtual-host: /
    host: 127.0.0.1
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 1 #最大重试次数
          max-interval: 10000 #重试最大时间间隔(ms)
          initial-interval: #c重试间隔时间(ms)
          multiplier: 5 #应用于前一重试间隔的乘法器。

  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 1024
        max-wait: -1ms
        max-idle: 200
    database: 2
    password: 1111111
